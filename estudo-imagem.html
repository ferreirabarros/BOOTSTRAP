<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">

    <title>bootstrap</title>

    <style>
      /* grid é uma propriedade do bootstrap */
      div.grid{
        background: #ffd1c2;
        border: 2px solid #f16234;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- A CLASS img-fluid deixa a a responsividade da img fluida -->
        <div class="col-5 grid">
          <img src="https://fakeimg.pl/400x400" class="img-fluid">
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <!--  a class thumbnail cria borda e é fluida -->
        <div class="col-5 grid">
          <img src="https://fakeimg.pl/400x400" class="img-thumbnail">
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <!-- cria bordas arredondadas -->
        <div class="col-5 grid">
          <img src="https://fakeimg.pl/400x400" class="img-fluid rounded">
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <!-- d-block mx-auto centraliza a img na coluna -->
        <div class="col-12 grid">
          <img src="https://fakeimg.pl/400x400" class="img-fluid d-block mx-auto">
        </div>
      </div>
    </div>
    

<!-- Option 2: Separate Popper and Bootstrap JS -->   
    <script src="./assets/js/jquery.slim.min.js"></script>
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
  
  </body>
</html>
